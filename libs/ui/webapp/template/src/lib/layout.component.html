<div class="layout">
  <div class="layout-mobile" role="dialog" aria-modal="true" *ngIf="openCloseTriggerBoolean$ | push">
    <div [@openClose]="openCloseTrigger$ | push" class="layout-off-canvas__overlay" aria-hidden="true"></div>

    <div class="layout-off-canvas__menu" [@openCloseMenu]="openCloseTrigger$ | push">
      <div class="layout-off-canvas__close" *ngIf="openCloseTriggerBoolean$ | push">
        <button type="button" (click)="toggleMobileMenu()">
          <span class="sr-only">Close sidebar</span>
          <!-- Heroicon name: outline/x -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div class="layout-sidebar" [@openClose]="openCloseTrigger$ | push" >
        <div class="layout-sidebar__logo-container">
          <img class="layout-sidebar__logo-img" src="/assets/logo.svg" alt="OPISHUB">
        </div>
        <nav aria-label="Sidebar" class="mt-5">
          <div class="px-2 space-y-1">
            <a [routerLink]="['dashboard']"
            routerLinkActive="text-blue-gray-500"
              class="group p-2 rounded-md flex items-center text-base font-medium text-white hover:bg-blue-gray-50 hover:text-blue-gray-500">
              <!-- Heroicon name: outline/home -->
              <svg class="mr-4 h-6 w-6 text-blue-gray-400 group-hover:text-blue-gray-500" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
              Home
            </a>


            <a href="#"
              class="group p-2 rounded-md flex items-center text-base font-medium text-white hover:bg-blue-gray-50 hover:text-blue-gray-500">
              <!-- Heroicon name: outline/user -->
              <svg class="mr-4 h-6 w-6 text-blue-gray-400 group-hover:text-blue-gray-500" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              Profile
            </a>
          </div>
        </nav>
      </div>
      <div class="flex-shrink-0 flex border-t border-blue-gray-200 p-4">
        <a [routerLink]="['/account']" routerLinkActive="router-link-active"  class="flex-shrink-0 group block" *rxLet="user$ as user">
          <div class="flex items-center">
            <div>
              <img class="inline-block h-10 w-10 rounded-full"
                [src]="user?.photoURL"
                [alt]="user?.displayName || user?.email">
            </div>
            <div class="ml-3">
              <p class="text-base font-medium text-gray-200 group-hover:text-gray-300">
                {{ user?.displayName ||user?.email }}
              </p>
              <p class="text-sm font-medium text-gray-300 group-hover:text-gray-200">
                Account Settings
              </p>
              <button class="flex text-white group-hover:text-gray-50" type="button" (click)="logout()">
                <svg xmlns="http://www.w3.org/2000/svg" class="mr-4 h-6 w-6 text-white group-hover:text-gray-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg> Logout</button>
            </div>
          </div>
        </a>
      </div>
    </div>
    <div class="flex-shrink-0 w-14" aria-hidden="true">
      <!-- Force sidebar to shrink to fit close icon -->
    </div>
  </div>


  <!-- Static sidebar for desktop -->
  <div class="layout-desktop">
    <div class="flex flex-col w-20">
      <div class="flex flex-col h-0 flex-1 overflow-y-auto bg-blue-600">
        <div class="flex-1 flex flex-col">
          <div class="flex-shrink-0 bg-blue-700 py-4 flex items-center justify-center">
            <img class="h-12 w-auto" src="/assets/logo.svg" alt="OPISHUB">
          </div>
          <nav aria-label="Sidebar" class="py-6 flex flex-col items-center space-y-3">
            <a [routerLink]="['dashboard']"
            routerLinkActive="bg-blue-700" class="flex items-center p-4 rounded-lg text-blue-200 hover:bg-blue-700">
              <!-- Heroicon name: outline/home -->
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
              <span class="sr-only">Home</span>
            </a>

            <a [routerLink]="['/account']"
            routerLinkActive="bg-blue-700" class="flex items-center p-4 rounded-lg text-blue-200 hover:bg-blue-700">
              <!-- Heroicon name: outline/user -->
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              <span class="sr-only">Profile</span>
            </a>

            <a  (click)="logout()" class="flex items-center p-4 rounded-lg text-blue-200 hover:bg-blue-700">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              <span class="sr-only">Logout</span>
            </a>
          </nav>
        </div>
        <div class="flex-shrink-0 flex pb-5">
          <a href="#" class="flex-shrink-0 w-full" *rxLet="user$ as user">
            <img class="block mx-auto h-10 w-10 rounded-full"
              [src]="user?.photoURL"
              [alt]="user?.displayName || user?.email">
            <div class="sr-only">
              <p>
                {{ user?.displayName || user?.email }}
              </p>
              <p>
                Account settings
              </p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>



  <div class="flex-1 min-w-0 flex flex-col overflow-hidden">
    <!-- Mobile top navigation -->
    <div class="lg:hidden">
      <div class="bg-blue-600 py-2 px-4 flex items-center justify-between sm:px-6">
        <div>
          <img class="h-12 w-auto" src="/assets/logo.svg" alt="OPISHUB">
        </div>
        <div>
          <button type="button" (click)="toggleMobileMenu()"
            class="-mr-3 h-12 w-12 inline-flex items-center justify-center bg-blue-600 rounded-md text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
            <span class="sr-only">Open sidebar</span>
            <!-- Heroicon name: outline/menu -->
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <main class="flex-1 flex overflow-hidden">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
